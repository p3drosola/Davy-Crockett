<html>
<head>
	<title>Client # Davy Crockett</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/crockett/javascript/browser_detect.js"></script>
	<script src="/crockett/javascript/jquery.js"></script>
	<script src="/crockett/javascript/jquery.throttle.js"></script>
	<script src="/crockett/javascript/indian.js"></script>

	<script type="text/javascript">

	jQuery(function(){
		$('img').click(function(){
			if ($(this).hasClass('half')) {
				$(this).removeClass('half');
				$(this).fadeTo('normal', 1);
			} else {
				$(this).addClass('half');
				$(this).fadeTo('normal', .2);
			}
		});
	});
	</script>
	<style type="text/css">
	body, html{
		padding:0;
		margin:0;
	}
	</style>

</head>

			<button id="interact" onclick="javscript:alert('an action!');" >interact</button>
		</p>
	</div>
</body>
</html>
